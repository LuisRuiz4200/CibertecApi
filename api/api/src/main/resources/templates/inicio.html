<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Gestion de Prestamos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<style type="text/css">
body {
  background: #dcf5e4;
}
.wrapper {
  margin: 15%;
  
}
.form-signin {
  max-width: 380px;
  margin: 0 auto;
  background-color: #fff;
  padding: 5px 40px 50px;
  border: 1px solid #e5e5e5;
  border-radius: 15px;
}
.form-signin .form-signin-heading, .form-signin .checkbox {
  margin-bottom: 30px;
}
.form-signin input[type="text"], .form-signin input[type="password"] {
  margin-bottom: 20px;
}
.form-signin .form-control {
  padding: 10px;
}
.modal-login {
		color: #48b086;
		/*width: 350px;*/
		margin: 25px auto;
		
	}
	.modal-login .modal-content {
		padding: 0px;
		border-radius: 15px;
		border: none;
	}
	.modal-login .modal-header {
		border-bottom: none;
		position: relative;
		justify-content: center;
		border-radius: 15px 15px 0 0 ;
	}
	.modal-login h4 {
		text-align: center;
		font-size: 26px;
	}
	.modal-login  .form-group {
		position: relative;
	}
	.modal-login i {
		position: absolute;
		left: 13px;
		top: 11px;
		font-size: 18px;
	}
	.modal-login .form-control {
		padding-left: 40px;
	}
	.modal-login .form-control:focus {
		border-color: #428bca;
	}
	.modal-login .form-control, .modal-login .btn {
		min-height: 40px;
		border-radius: 3px; 
	}
	.modal-login .hint-text {
		text-align: center;
		padding-top: 10px;
	}
	.modal-login .close {
        position: absolute;
		top: -5px;
		right: -5px;
	}
	.modal-login .btn {
		/*background:#1d6e4d;
		border: none;*/
		line-height: normal;
		font-weight:bold;
		width:60%;
		border-radius: 10px;
	}
	.modal-login .btn:hover, .modal-login .btn:focus {
		background: #269669;
		border-radius: 10px;
		width:60%;
	}
	.modal-login .modal-footer {
		background: #ecf0f1;
		border-color: #dee4e7;
		text-align: center;
		margin: 0 -20px -20px;
		border-radius: 5px;
		font-size: 13px;
		justify-content: center;
	}
	.modal-login .modal-footer a {
		color: #999;
	}
	.trigger-btn {
		display: inline-block;
		margin: 100px auto;
	}
	
	.modal-header{
		margin:0px;
		color:#fff;
		background: #1d6e4d;
		display: flex;
  		justify-content: center;
  		
	}
	.ingresar{
		margin:0px;
		display: flex;
  		justify-content: center;
  		
	}
</style>
</head>
<body>

<div class="wrapper">
<div id="myModal">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h5 class="modal-title"> ðŸ’° SISTEMA DE PRÃ‰STAMOS </h5>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger" th:if="${validacion}"></div>
				<div class="alert alert-success" th:if="${validacion}"></div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<i class="fa fa-user"></i>
						<input type="text" class="form-control" name="username" placeholder="Usuario" required="required">
					</div>
					<div class="form-group">
						<i class="fa fa-lock"></i>
						<input type="password" class="form-control" name="password" placeholder="Clave" required="required">					
					</div>
					<div class="ingresar">
						<input type="submit" class="btn btn-outline-success btn-sm" aria-pressed="true"value="Iniciar sesion">
					</div>
				</form>				
				
			</div>
		</div>
	</div>
</div>     

</div>
</body>
</html>
