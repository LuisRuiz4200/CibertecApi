<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Gestion de Prestamos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css"></script>
<style type="text/css">
	
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
	</style>
</head>
<body>
	<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://i.imgur.com/0X8EVLO.png"
          class="img-fluid" style="width: 70%;" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4">
		  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
             <img src="https://i.imgur.com/klrlzPQ.png" class="img-fluid" style="width: 100%;" alt="logo white" />
          </div>
		   <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 h4 mb-0">Bienvenido</p>
          </div>
		  <form th:action="@{/login}" method="post">
        <div class="alert alert-danger my-2" th:if="${param.error}">Usuario y/o Contraseña incorrectas.</div>
					<div class="form-outline mb-4">
						
						<input type="text" class="form-control" name="username" id="username" placeholder="Ingrese un usuario válido" required="required">
					<label class="form-label" for="username">Usuario</label>
					</div>
					<div class="form-group">
						
						<input type="password" class="form-control" name="password" id="clave" placeholder="Ingrese su clave" required="required">					
					<label class="form-label" for="clave">Clave</label>
					</div>
					<div class="ingresar text-center text-lg-start mt-4 pt-2">
						<input type="submit" class="btn btn-primary btn-lg" aria-pressed="true"value="Iniciar sesion">
					</div>
				</form>	
		  
     
      </div>
    </div>
  </div>
  <div
    class="text-center  justify-content-between py-4 px-4 px-xl-5  " style="background-color:  #2D5380;">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      MePresta Online Copyright © 2023. Todos los Derechos Reservados - CIBERTEC.
    </div>
    <!-- Copyright -->

 
  </div>
</section>
</body>
</html>
