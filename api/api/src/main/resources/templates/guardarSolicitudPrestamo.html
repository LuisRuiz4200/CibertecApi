<!DOCTYPE html>
<html xmlsn:th="www.thymeleaf.org">

<head>
	<div th:replace="~{static/head.html}"></div>
	<title>GRUPO 6/ Jean Pi</title>
</head>

<body>
	<div>
		<div th:insert="~{plantilla/UITemplate.html::cabecera}"></div>
	</div>
	<div class="container">

		<div class="mt-4">

			<div>
				<h2>REGISTRAR SOLICITUD</h2>
				<hr>
			</div>

			<div>
				<div>
					<form th:action="@{guardar}" th:object="${solicitudPrestamo}" method="post">
						<div class="row gap-4">
							<div class="col-12">

								<div class="row row-cols-3">

									<div>
										<div>
											<label>PRESTATARIO</label>
											<select class="form-select" th:field="*{prestatario.idPrestatario}">
												<option th:each="prestatario : ${listaPrestatario}"
													th:value="${prestatario.idPrestatario}"
													th:text="${prestatario.prestatario.nombres}"></option>
											</select>
										</div>
									</div>
									<div>
										<div>
											<label>FECHA</label>
											<input class="form-control" type="date" th:field="*{fechaRegistro}" />
										</div>
									</div>
									<div>
										<div>
											<label>ESTADO</label>
											<input class="form-control" type="text" th:field="*{estado}" />
										</div>
									</div>

								</div>
							</div>
							<div class="col-12">

								<div class="row g-3 ">
									<div class="col-2">
										<div>
											<label>MONTO</label>
											<input class="form-control" type="number" th:field="*{monto}" />
										</div>
									</div>
									<div class="col">
										<div>
											<label>MOTIVO</label>
											<textarea class="form-control" type="text" th:field="*{motivo}"
												rows="6"></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">

								<hr>
								<div class="row g-3 row-cols-auto">

									<div>
										<button class="btn btn-success btn-sm">GUARDAR</button>
										<a class="btn btn-danger btn-sm" th:href="@{listar}">CANCELAR</a>
										<a class="btn btn-success btn-sm" th:href="@{/web/prestamo/registrar/{id}(id=*{idSolicitudPrestamo})}">GENERAR PRESTAMO</a>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
