<head>
	<div th:replace="static/head.html"></div>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--Para validacion 09-10-23 -->
	<link rel="stylesheet" href="/css/toastr.min.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
	<!--FIN para validacion -->

</head>

<body>
	<div th:replace="static/navbar.html"></div>
	<!--<div th:replace="plantilla/UITemplate.html::cabecera"></div>-->
	<!-- <header th:replace="layout/layout :: header"></header> -->

	<div class="py-4 ml-5 mr-5">
		<div class="card bg-light">
			<div class="card-header h2 text-center" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/registrar}" class="btn btn-primary" >AGREGAR</a>

					<!-- <a sec:authorize="hasRole('ADMIN')" th:href="@{/exportarPdf}"
						class="btn btn-secondary">Exportar a PDF</a> <a
						sec:authorize="hasRole('ADMIN')" th:href="@{/exportarExcel}"
						class="btn btn-success">Exportar a Excel</a> -->
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>Dirección</th>
							<th>Email</th>
							<th>DNI</th>
							<!-- <th>RUC</th> -->
							<!--	<th>Fecha</th>-->
							<!-- <th>Detalles</th>-->
							<!--<th sec:authorize="hasRole('ADMIN')">Editar</th>
							<th sec:authorize="hasRole('ADMIN')">Eliminar</th>-->
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="prestamista : ${lista}">
							<!--<td th:text="${prestamista.idPrestamista}"></td>-->
							<!--Datos de persona-->
							<td th:text="${prestamista.prestamista.idPersona}"></td>
							<td th:text="${prestamista.prestamista.nombres}"></td>
							<td th:text="${prestamista.prestamista.apellidos}"></td>
							<td th:text="${prestamista.prestamista.direccion}"></td>
							<td th:text="${prestamista.prestamista.email}"></td>
							<td th:text="${prestamista.prestamista.dni}"></td>
							<!-- <td th:text="${prestamista.prestamista.ruc}"></td> -->

							<td><a class="btn btn-warning btn-sm"
									th:href="@{/actualizar/} + ${prestamista.prestamista.idPersona}">Editar</a></td>
							<td>
								<a class="btn btn-danger btn-sm"
									th:href="@{/eliminar/} + ${prestamista.prestamista.idPersona}"
									onclick="confirmarEliminacion(event, this)">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!--<footer th:replace="static/footer.html"></footer>-->
</body>
<!--Para validacion 09-10-23   -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="/js/toastr.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<!-- Fin para validacion -->
<!--Para alerta de eliminacion-->

<script>

	function confirmarEliminacion(event, elemento) {
		event.preventDefault();
		Swal.fire({
			title: '¿Estás seguro de eliminar?',
			text: 'Esta acción no se puede deshacer',
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: 'Sí, eliminar',
			cancelButtonText: 'Cancelar'
		}).then((result) => {
			if (result.isConfirmed) {
				window.location.href = elemento.href;
			}
		});
	}


</script>

</html>
