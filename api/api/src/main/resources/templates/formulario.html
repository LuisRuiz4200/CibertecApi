<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<div th:replace="static/head.html"></div>
</head>

<body>
	<div th:replace="static/navbar.html"></div>
	<!-- <header th:replace="layout/layout :: header"></header> -->

	<br>

	<div class="container">
		<div class="row">
			
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registrar</h1>
				<div class="card-body">
					
					
					<form id="guardarPrestamista" th:action="@{/registrar}" th:object="${prestamista}" method="post">
						<!--OJO Debe estar los 2 le asignamos ID para mensaje de actualizar o registrar-->
						<input type="hidden" th:field="*{idPrestamista}" th:value="${prestamista.idPrestamista}"
							id="CodePre" />
						<input type="hidden" th:field="*{prestamista.idPersona}"
							th:value="${prestamista.prestamista.idPersona}" id="CodePer" />
						<!--<input type="text" th:field="*{prestamista.idPersona}" th:value="${prestamista.prestamista.idPersona}"/> -->
						<!--OJO-->
						<div class="form-group">
							<!--Agregamos a todos los id para poder validar-->
							<label>Nombres : </label>
							<input type="text" th:field="*{prestamista.nombres}" class="form-control"
								th:errorclass="'form-control alert-danger'" id="nombres" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('prestamista.nombres')}"
								th:errors="*{prestamista.nombres}"></small>


						</div>
						<div class="form-group">
							<label>Apellidos : </label>
							<input type="text" th:field="*{prestamista.apellidos}" class="form-control"
								th:errorclass="'form-control alert-danger'" id="apellidos" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('prestamista.apellidos')}"
								th:errors="*{prestamista.apellidos}"></small>
						</div>
						<div class="form-group">
							<label>Direccion : </label>
							<input type="text" th:field="*{prestamista.direccion}" class="form-control"
								th:errorclass="'form-control alert-danger'" id="direccion" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('prestamista.direccion')}"
								th:errors="*{prestamista.direccion}"></small>
						</div>
						<div class="form-group">
							<label>Email : </label>
							<input type="text" th:field="*{prestamista.email}" class="form-control"
								th:errorclass="'form-control alert-danger'" id="email" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('prestamista.email')}"
								th:errors="*{prestamista.email}"></small>
						</div>
						<div class="form-group">
							<label>DNI : </label>
							<input type="number" th:field="*{prestamista.dni}" class="form-control"
								th:errorclass="'form-control alert-danger'" id="dni" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('prestamista.dni')}"
								th:errors="*{prestamista.dni}"></small>
						</div>
						
						<div class="box-footer d-flex gap-3">
							<input type="submit" value="Guardar" class="btn btn-primary">
							
							<div class=" mt-auto fs-bold text-danger " th:text="${mensaje}"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	

</body>

<!--Para validacion 09-10-23   -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
