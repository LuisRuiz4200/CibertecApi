<div th:fragment="cabecera">
	<div class="pos-f-t">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="navbar-header">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">SERPRODAT</a>
				</div>
			</div>
			<div class="collapse navbar-collapse">
				<!--Dentro de la etiqueta ul , en los li, llamamos con etiqueta de thymeleaf un bucle each
			  donde con variable bean es cualquier variable, pero es un objeto de tipo de la entidad Enlace
			  donde podemos acceder a sus campos private Integer codigo;
				private String descripcion;
				private String ruta;
			   accedemos con session al atributo sesion llamado ENLACES
			  de UsuarioController  -->
				<ul class="navbar-nav">
					<li class="nav-item" th:each="bean:${session.ENLACES}">
						<!--y con la etiqueta thymeleaf th text accedemos con bean(objeto de tipo Enlace) a la descripcion
						de la entidad Enlace y con href accedemos a la ruta osea es el valor de la descripcion
						del enlace que aparece tambien accediendo con bean objeto de tipo Enlace-->
						<a class="nav-link" th:text="${bean.descripcion}" th:href="${bean.ruta}"></a>
					</li>

				</ul>
				<div class="navbar-nav ml-auto">
					<span class="nav-item nav-link"></span>
					<form method="post">
						<input type="submit" class="btn btn-success" value="Cerrar sesion">
					</form>
				</div>
			</div>
		</nav>
	</div>
</div>
