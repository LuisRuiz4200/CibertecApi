<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<div th:replace="static/head.html"></div>
</head>

<body>

	<div th:replace="static/navbar.html"></div>

	<div class="container mt-4">
		
		<div class="card">

			<div class="card-header">
				<h3>COMPROBANTE DE PAGO</h3>
			</div>

			<div class="card-body position-relative">

				<div class="position-absolute top-0 end-0">
					<img src="https://cdn-icons-png.flaticon.com/512/2463/2463731.png" width="300px" height="300px">
				</div>

				<form>
					<div class="row gap-4">
						<div class="col-12">
							<div class="row">
								<div class="col-3">
									<label>TIPO COMPROBANTE</label>
									<select id="idTipoComprobante"  class="form-select">
										<option th:each="tipoComprobante : ${listaTipoComprobante}" th:value="*{tipoComprobante.idTipoComprobante}" th:text="*{tipoComprobante.descripcion}" ></option>
									</select>
								</div>
								<div class="col-2">
									<label>SERIE</label>
									<input id="serie" class="form-control" />
								</div>
								<div class="col-2">
									<label>CORRELATIVO</label>
									<input class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="row">
								<div class="col-3">
									<label>RUC EMISOR</label>
									<input class="form-control" />
								</div>
								<div class="col-5">
									<label>NOMBRE EMISOR</label>
									<input class="form-control" />
								</div>
							</div>
							<div class="row mt-4">
								<div class="col-2">
									<label>TIPO DOCUMENTO</label>
									<select id="idTipoDocumento" class="form-select">
										<option th:each="tipoDocumento : ${listaTipoDocumento}" th:value="*{tipoDocumento.idTipoDocumento}" th:text="*{tipoDocumento.descripcion}" ></option>
									</select>
								</div>
								<div class="col-3">
									<label id="lblTipoDocumento">DOCUMENTO RECEPTOR</label>
									<input class="form-control" />
								</div>
								<div class="col-5">
									<label>NOMBRE RECEPTOR</label>
									<input class="form-control" />
								</div>
							</div>	
							
						</div>
						<div class=" col-12">
							<div>
								<button class="btn-success">AGREGAR</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="/js/comprobante/comprobante.js"></script>

</body>

</html>
