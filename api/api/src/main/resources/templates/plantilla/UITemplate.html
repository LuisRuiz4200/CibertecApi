<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Plantilla</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<!--crear fragmento "cabecera" -->
	<div th:fragment="cabecera">
		<div class="pos-f-t">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<div class="navbar-header">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">SERPRODAT</a>
					</div>
				</div>
				<div class="collapse navbar-collapse">
					<!--Dentro de la etiqueta ul , en los li, llamamos con etiqueta de thymeleaf un bucle each
			  donde con variable bean es cualquier variable, pero es un objeto de tipo de la entidad Enlace
			  donde podemos acceder a sus campos private Integer codigo;
				private String descripcion;
				private String ruta;
			   accedemos con session al atributo sesion llamado ENLACES
			  de UsuarioController  -->
					<ul class="navbar-nav">
						<li class="nav-item" th:each="bean:${session.ENLACES}">
							<!--y con la etiqueta thymeleaf th text accedemos con bean(objeto de tipo Enlace) a la descripcion
						de la entidad Enlace y con href accedemos a la ruta osea es el valor de la descripcion
						del enlace que aparece tambien accediendo con bean objeto de tipo Enlace-->
							<a class="nav-link" th:text="${bean.descripcion}" th:href="${bean.ruta}"></a>
						</li>

					</ul>
					<div class="navbar-nav ml-auto">
						<span class="nav-item nav-link"></span>
						<form method="post" th:action="@{/cerrarSession}">
							<input type="submit" class="btn btn-success" value="Cerrar sesion">
						</form>
					</div>
				</div>
			</nav>
		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>



</body>

</html>
