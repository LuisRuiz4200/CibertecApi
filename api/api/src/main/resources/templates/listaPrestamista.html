<!DOCTYPE html>
<html xmlns:th="www.thymleaf.org">

<head>
	<div th:replace="static/head.html"></div>
	<title>GRUPO 6</title>
</head>

<body>



	<div th:replace="static/navbar.html"></div>

	<div class="container">

		<div class="mt-4">
			<h2>LISTA DE PRESTAMISTAS</h2>
			<hr>
		</div>

		<div>
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>NOMBRE</th>
							<th>APELLIDOS</th>
							<th>EMAIL</th>
							<th>DNI</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each=" prestamista : ${listaPrestamista}">

							<td th:text="${prestamista.idPrestamista}"></td>
							<td th:text="${prestamista.prestamista.nombres}"></td>
							<td th:text="${prestamista.prestamista.apellidos}"></td>
							<td th:text="${prestamista.prestamista.email}"></td>
							<td th:text="${prestamista.prestamista.dni}"></td>

						</tr>

					</tbody>
				</table>
			</div>
		</div>

	</div>
	<footer th:replace="static/footer.html"></footer>
</body>

</html>
