<!DOCTYPE html>
<html xmlns:th="www.thymleaf.org">
	
<head>
	<div th:replace="~{static/head.html}"></div>
	<title>GRUPO 6</title>
</head>
	
<body>
	<div th:insert="~{plantilla/UITemplate.html::cabecera}"></div>
	
	<div class="container">
		
		<div class="mt-4">
			<h2>LISTA DE PRESTAMOS</h2>
			<hr>
		</div>
		<div class="mt-auto">
			<div class="">
				
				<a class="btn btn-primary btn-sm" th:href="@{/web/prestamo/registar}">
					REGISTRAR
				</a>
			</div>
			</br>
		</div>
		
		<div class="mb-4">
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>SOLICITUD</th>
							<th>MONTO</th>
							<th>CUOTAS</th>
							<th>FECHA DE REGISTRO</th>
							<th>ESTADO</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each=" prestamo : ${listaPrestamo}">
							<td th:text="${prestamo.idPrestatario}"></td>
							<td th:text="${prestamo.prestatario.nombres}"></td>
							<td th:text="${prestamo.prestatario.apellidos}"></td>
							<td th:text="${prestamo.prestatario.dni}"></td>
							<td th:text="${prestamo.fechaRegistro}"></td>
							<td th:text="${prestamo.activo}"></td>						
						</tr>
						  
						
					</tbody>
					
				</table>
				
			</div>
		</div>
		
	</div>
	
	
	
	
</body>	
	
	
	
	
</html>
