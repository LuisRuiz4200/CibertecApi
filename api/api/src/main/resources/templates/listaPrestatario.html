<!DOCTYPE html>
<html xmlns:th="www.thymleaf.org">
	
<head>
	<div th:replace="static/head.html"></div>
	<title>GRUPO 6/Jean Pi</title>
</head>
	
<body>
	<div th:replace="Static/navbar.html"></div>
	
	<div class="container">
		
		<div class="mt-4">
			<h2>LISTA DE PRESTATARIO</h2>
			<hr>
		</div>
		<div class="mt-auto">
			<div class="">
				
				<a class="btn btn-primary btn-sm" th:href="@{/prestatarioWeb/registrar}">
					REGISTRAR
				</a>
			</div>
		</div>
		
		<div class="mb-4">
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>NOMBRE</th>
							<th>APELLIDOS</th>
							<th>DNI</th>
							<th>FECHA DE REGISTRO</th>
							<th>ESTADO</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each=" prestatario : ${listaPrestatario}">
							
							<td th:text="${prestatario.idPrestatario}"></td>
							<td th:text="${prestatario.prestatario.nombres}"></td>
							<td th:text="${prestatario.prestatario.apellidos}"></td>
							<td th:text="${prestatario.prestatario.dni}"></td>
							<td th:text="${prestatario.fechaRegistro}"></td>
							<td th:text="${prestatario.estado}"></td>						
						</tr>
						  
						
					</tbody>
					
				</table>
				
			</div>
		</div>
		
	</div>
	
	
	
	
</body>	
	
	
	
	
</html>
